<div class="flex flex-col gap-6 items-center">
  <div class="flex flex-col  gap-1  items-center w-1/2 py-10 px-20">
    <label for="search">Search by name or by account number:</label>
    <input
      type="text"
      id="search"
      name="search"
      class="border rounded-md shadow w-full p-2"
      placeholder="Search by account number"
      (input)="onQuery($event)"
    />
  </div>
  <div
    class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 w-full px-20"
  >
    <app-customer-card
      *ngFor="let customer of customers"
      [customer]="customer"
      (delete)="delete($event)"
      [isDeleteLoading]="getIsDeleteLoading(customer)"
    >
    </app-customer-card>
  </div>
</div>
